{% extends 'flatpages/default.html' %}

{% block content %}
<h1>
    {% if object %}Редактирование{% else %}Создание{% endif %}
    {% if '/articles/' in request.path %}статьи{% else %}новости{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
